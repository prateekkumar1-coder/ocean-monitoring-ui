<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OES Ocean Monitoring Dashboard </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŠ Ocean Monitoring Dashboard</h1>

  <div id="dashboard">
    <p><strong>Buoy ID:</strong> <span id="buoyId">Loading...</span></p>
    <p><strong>Wave Height:</strong> <span id="waveHeight">Loading...</span></p>
    <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
    <p><strong>Timestamp:</strong> <span id="timestamp">Loading...</span></p>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('buoyId').innerText = data.buoyId || "N/A";
        document.getElementById('waveHeight').innerText = data.waveHeight + " m";
        document.getElementById('temperature').innerText = data.temperature + " Â°C";
        document.getElementById('timestamp').innerText = data.timestamp || "N/A";
      })
      .catch(error => {
        document.getElementById('dashboard').innerHTML = '<p style="color:red;">Failed to load data.</p>';
        console.error("Error loading data.json:", error);
      });
  </script>
</body>
</html>
